<div style="width: 100%; height: 40px; background-color: #00BBFB">
	<div style="float:left;width:32px;height:37px">
		<img src="/images/icon_2.png">
	</div>
	<div style="float:left; width: calc(100% - 32px - 34px); width:-webkit-calc(100% - 32px - 34px); width: -moz-calc(100% - 32px - 34px);   width: -o-calc(100% - 32px - 34px); height: 37px">
		<div style="text-align:center">
			<span style="color:#FFF;line-height:37px;font-size:1.2em;">意见反馈</span>
		</div>
	</div>
	<div style="float:left;width:34px;height:37px;text-align:right">
		<a ng-click="submitSuggestion()" style="color:#FFF;line-height:37px;font-size:1.2em;cursor:pointer">
			提交
		</a>
	</div>
</div>
<div style="width:100%;height:180px;background-color:#F0F0F0;">
	<textarea id="content" ng-model="content" placeholder="我们会收集您提交的请求，并在3-5个工作日回复。" style="width:100%;height:170px;font-size:16px;margin-top:10px;padding:8px;resize:none"></textarea>
</div>
<div style="width:100%;height:80px;background-color:#F0F0F0;">
	<textarea id="mobileNo" ng-model="mobileNo" placeholder="{{mobileNoPlaceholder}}" style="width:100%;height:70px;font-size:16px;margin-top:10px;padding:8px;resize:none"></textarea>
</div>
