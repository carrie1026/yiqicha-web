
<div class="mycenter_xiugaiinfo">
     <div class="mycenter_header">
        <ul>
            <li class="li_1"><a href="/mycenter_home"><img src="../../images/icon_2.png" width="50px" /></a></li>
            <li class="li_2">修改资料</li>
            <li class="li_3" ng-click="submitBtn()">保存</li>
            <div style="clear: both;"></div>
        </ul>
    </div>
    <div class="xiugai_info">
        <div>
             <div class="pic">
                <img id="userImage" ng-model="userImage" ng-src="{{userImage}}"  ng-click="changeImg()" style="cursor:pointer"/>
                <input type="file" name="file" id="file" style="display:none"   ngf-select ng-model="picFile" accept="image/*" />
             </div>
             <p class="p_1" style="padding-left:10px;">{{userInfo.username}}<em>已绑定</em></p>
             <div style="clear: both;"></div>
        </div>
        <form action="#" method="post">
<!--            <input type="text" placeholder="修改密码" disabled="true" style="padding-left:10px;" />-->
            <input type="text" placeholder="姓名" style="padding-left:10px;" ng-model="reviseUserFormData.name" />
            <input type="text" placeholder="公司名称" style="padding-left:10px;" ng-model="reviseUserFormData.companyName"/>
             <input type="text" placeholder="职业" style="padding-left:10px;" ng-model="reviseUserFormData.job"/> 
<!--            <select ng-model="reviseUserFormData.job" style="padding-left:10px;" ng-options="job.id as job.occupationName for job in jobList.rows"></select>-->
            <!-- <select ng-model="reviseUserFormData.job" style="padding-left:10px;" ng-options="job.id as job.occupationName for job in subJobList.rows"></select> -->
        </form>
<!--
        <a href="/job">
            <p class="p_2" style="padding-left:10px;">职业<em><img src="../../images/icon_1.png"></em></p>
        <a href="/job">
-->
        <div style="clear: both;"></div>
    </div>
    <div id="changeImgDiv"
             style="display:none;position:absolute;width:100%;background-color:#A2A9AB;z-index:10;opacity:0.99;left:0;top:160px">
        <div style="width:100%;height:50%;display:block;margin:0 auto;overflow:hidden;">
            <form name="myForm">
                <div id="imgCropDiv" ngf-drop ng-model="picFile" ngf-pattern="image/*"
                    style="width:100%;display:block;margin:0 auto;">
                    <img-crop image="picFile  | ngfDataUrl"   result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
                    </img-crop>
                </div>
            </form>
        </div>
        <div id="stickyFooter" style="width:100%;height:26%;left:0;bottom:0">
            <div id="ok" ng-if="resImgData" style="margin-top:6px;display:block">
                <a ng-click="upload(croppedDataUrl, picFile.name)" style="cursor:pointer;" class="changeImgA">确定</a>
            </div>
            <div id="cancel" style="margin-top:6px;display:block">
                <a ng-click="cancel()" style="cursor:pointer" class="changeImgA">取消</a>
            </div>
        </div>
    </div>
</div>
