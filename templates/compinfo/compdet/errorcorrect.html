	<div class="compdet">

        <div class="mycenter_header">
	        <ul>
	            <li class="li_1" onclick="javascript :history.back(-1)"><img src="../../images/icon_2.png"></li>
	            <li class="li_2">纠错</li>
	            <br style="clear: both;" />
	        </ul>
        </div>


		<div class="compdet2">
			<div class="compdet21">选择信息有误的部分（多选）</div>
			<div class="compdet22">

				<div ng-repeat="Errortype in Errortype">
                    <p class="mgrb2 compdet221" ng-class="{compdetcur: ErrorFormData.errorParts == Errortype.dictName}" ng-click="subError(Errortype.dictName)">{{Errortype.dictName}}</p>
                </div>
                <div class="clear"></div>
			</div>
			<!-- <div class="compdet23">
				我们会搜集您提交的信息，并在3~5个工作日内回复
			</div> -->
			<div class="compdet23">
				<form action="#" method="post">
				<textarea placeholder="我们会收集您提交的请求，并在3-5个工作日回复。" ng-model="ErrorFormData.errorContent"></textarea>
			   </form>
			</div>
			<div class="compdet24">
			    <form action="#" method="post">
                   <input type="text" placeholder="请输入您的电话号码"  ng-model="ErrorFormData.mobileEmailQqNo"/>
                </form>
			</div>
			<div class="compdet25">
			   <form action="#" method="post">
				<input type="button" value="提交纠错信息" ng-click="submitBtn()"/>
			   </form>
			</div>
		</div>
	</div>
