<div style="width:100%;height:36px">
    <div class="btn-group pull-right">
        <a ui-turn-on='myDropdown{{idx}}' class='btn'>
    	   <img src="/images/upbottom@3x.png" style="width: 50%;" />
        </a>
        <ul
           ui-state="myDropdown{{idx}}"
           class="dropdown-menu"
           ui-outer-click="Ui.turnOff('myDropdown' + idx)"
           ui-outer-click-if="Ui.active('myDropdown' + idx)"
           role="menu"
           ui-show="myDropdown{{idx}}"
           ui-turn-off="myDropdown{{idx}}">

           <li><a ng-click='setActiveItemIndex(1)'>行业企业总数量</a></li>
           <li><a ng-click='setActiveItemIndex(2)'>注册时间分布</a></li>
           <li><a ng-click='setActiveItemIndex(3)'>企业人员规模分布</a></li>
           <li><a ng-click='setActiveItemIndex(4)'>企业注册资金分布</a></li>
        </ul>
    </div>
</div>
<div style="width:100%">
		<div id='industryAnalysisChart' style='width:100%;height:500px'></div>
</div>
