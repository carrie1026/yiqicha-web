<script type="text/javascript">
	function startmarquee(lh, speed, delay) {
		var t;
		var oHeight = 100;/** div的高度 **/　
		var p = false;
		var o = document.getElementById("show");
		var preTop = 0;
		o.scrollTop = 0;
		function start() {
			t = setInterval(scrolling, speed);
			o.scrollTop += 1;
		}
		function scrolling() {
			if (o.scrollTop % lh != 0
					&& o.scrollTop % (o.scrollHeight - oHeight - 1) != 0) {
				preTop = o.scrollTop;
				o.scrollTop += 1;
				if (preTop >= o.scrollHeight || preTop == o.scrollTop) {
					o.scrollTop = 0;
				}
			} else {
				clearInterval(t);
				setTimeout(start, delay);
			}
		}
		setTimeout(start, delay);
	}
	window.onload=function(){
		/**startmarquee(一次滚动高度,速度,停留时间);**/　　
		startmarquee(70, 20, 1500);
	}

</script>
<script type="text/javascript">
window.onload = function() {
    // 数字到达 100 后还原为 1
    var max = 1000000,
        o = document.getElementById('abc');
        var chrome = /chrome/i.test(navigator.userAgent);
                         
    // 获取保存的数据
    if(chrome) {
        data_num = sessionStorage.getItem("num") || "";
    }
    else {
        data_num = document.cookie.replace(
        /(?:(?:^|.*;\s*)num\s*\=\s*((?:[^;](?!;))*[^;]?).*)|.*/,
        "$1");
    }
    var num_now = parseInt(data_num) || 0;
                         
    o.innerHTML = num_now + 1;
                         
    // 每 0.1 秒更新一次数字，并保存数据
    setInterval(function() {
        num_now = num_now >= max ? 1 : num_now + 1;
        o.innerHTML = num_now;
        if(chrome) {
            sessionStorage.setItem("num", num_now);
        }
        else {
            document.cookie = "num=" + num_now + ";path=/;";
        }
    }, 100);
};
</script>
